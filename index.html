<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css">
    <title>Vite + TS</title>
  </head>
  <body>
    <div class="turno-display">
      <h1 class="numero-turno" id="turno-actual">01</h1>
      <p class="texto-turno">Por favor, acérquese al mostrador</p>
    </div>
    <div class="controlPanel">
      <button class="control" id="prev">Anterior turno</button>
      <button class="control" id="next">Siguiente turno</button>
    </div>
    <div class="controlPanel">
      <button class="control" id="reset">Volver a empezar</button>
    </div>
    <div class="controlPanel">
      <label for="turno-deseado" class="turno-elegido">
        Turno personalizado: 
        <input type="text" name="turno-deseado" id="turno-deseado" aria-describedby="Instruciones">
      </label>
      <button class="control-llamar" type="button" value="Llamar" id="llamar">Llamar</button>
      <p class="turno-elegido" id="Instruciones">Introduce un número entre 0 y 20.</p>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
